/projects/{id}:
  put:
    tags:
      - Projects
    summary: Atualiza informações de um projeto.
    description: Atualiza os dados de um projeto existente. Todos os campos são opcionais
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
          format: uuid
        description: ID único do projeto
        example: "0720a8f5-df8e-4356-9216-e84a4f67aa1f"
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
                example: "Sistema de Gestão Atualizado"
                description: Nome do projeto (opcional)
              description:
                type: string
                example: "Sistema completo para gestão de projetos e tarefas com novas funcionalidades"
                description: Descrição do projeto (opcional)
              start_date:
                type: string
                format: date
                example: "2025-02-01"
                description: Data de início do projeto (opcional)
              end_date:
                type: string
                format: date
                example: "2025-11-30"
                description: Data de término do projeto (opcional)
              status:
                type: string
                enum: ["pending", "in_progress", "completed", "archived"]
                example: "in_progress"
                description: Status do projeto (opcional)
    responses:
      200:
        description: Projeto atualizado com sucesso
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                  format: uuid
                  example: "0720a8f5-df8e-4356-9216-e84a4f67aa1f"
                  description: ID único do projeto
                name:
                  type: string
                  example: "Sistema de Gestão Atualizado"
                  description: Nome do projeto
                description:
                  type: string
                  example: "Sistema completo para gestão de projetos e tarefas com novas funcionalidades"
                  description: Descrição do projeto
                start_date:
                  type: string
                  format: date
                  example: "2025-02-01"
                  description: Data de início do projeto
                end_date:
                  type: string
                  format: date
                  example: "2025-11-30"
                  description: Data de término do projeto
                status:
                  type: string
                  enum: ["pending", "in_progress", "completed", "archived"]
                  example: "in_progress"
                  description: Status atual do projeto
                created_at:
                  type: string
                  format: date-time
                  example: "2025-09-11T10:30:00Z"
                  description: Data de criação do projeto
                updated_at:
                  type: string
                  format: date-time
                  example: "2025-09-11T12:45:00Z"
                  description: Data da última atualização do projeto
      "400":
        description: Bad Request - Dados inválidos fornecidos
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                  example: "Error updating project"
      "404":
        description: Not Found - Projeto não encontrado
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                  example: "Project not found"
      "500":
        description: Internal Server Error - Erro interno do servidor
