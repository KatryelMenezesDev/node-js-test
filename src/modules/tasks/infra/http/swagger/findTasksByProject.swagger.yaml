paths:
  /projects/{projectId}/tasks:
    get:
      tags:
        - Tasks
      summary: Listar tarefas de um projeto específico
      description: Retorna uma lista com todas as tarefas vinculadas a um projeto específico
      parameters:
        - name: projectId
          in: path
          required: true
          description: ID do projeto para buscar as tarefas
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Lista de tarefas do projeto retornada com sucesso
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      format: uuid
                      example: "a1b2c3d4-e5f6-7890-abcd-1234567890ab"
                      description: ID único da tarefa
                    project_id:
                      type: string
                      format: uuid
                      example: "0720a8f5-df8e-4356-9216-e84a4f67aa1f"
                      description: ID do projeto vinculado
                    title:
                      type: string
                      example: "Implementar autenticação de usuários"
                      description: Título da tarefa
                    description:
                      type: string
                      example: "Desenvolver sistema de login com JWT e validação de senha"
                      description: Descrição da tarefa
                    status:
                      type: string
                      enum: [todo, in_progress, done]
                      example: "todo"
                      description: Status atual da tarefa
                    created_at:
                      type: string
                      format: date-time
                      example: "2025-09-11T10:30:00Z"
                      description: Data de criação da tarefa
                    updated_at:
                      type: string
                      format: date-time
                      example: "2025-09-11T10:30:00Z"
                      description: Data da última atualização da tarefa
        '400':
          description: Erro ao buscar tarefas
        '404':
          description: Projeto não encontrado
