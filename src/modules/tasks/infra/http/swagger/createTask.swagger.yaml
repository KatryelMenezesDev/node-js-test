paths:
  /projects/{projectId}/tasks:
    post:
      tags:
        - Tasks
      summary: Criar uma nova tarefa vinculada a um projeto
      description: Cria uma nova tarefa e vincula ela a um projeto específico
      parameters:
        - name: projectId
          in: path
          required: true
          description: ID do projeto para vincular a tarefa
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
              properties:
                title:
                  type: string
                  example: "Implementar autenticação de usuários"
                  description: Título da tarefa
                description:
                  type: string
                  example: "Desenvolver sistema de login com JWT e validação de senha"
                  description: Descrição opcional da tarefa
      responses:
        '201':
          description: Tarefa criada com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                    example: "a1b2c3d4-e5f6-7890-abcd-1234567890ab"
                    description: ID único da tarefa
                  project_id:
                    type: string
                    format: uuid
                    example: "0720a8f5-df8e-4356-9216-e84a4f67aa1f"
                    description: ID do projeto vinculado
                  title:
                    type: string
                    example: "Implementar autenticação de usuários"
                    description: Título da tarefa
                  description:
                    type: string
                    example: "Desenvolver sistema de login com JWT e validação de senha"
                    description: Descrição da tarefa
                  status:
                    type: string
                    enum: [todo, in_progress, done]
                    example: "todo"
                    description: Status atual da tarefa
                  created_at:
                    type: string
                    format: date-time
                    example: "2025-09-11T10:30:00Z"
                    description: Data de criação da tarefa
                  updated_at:
                    type: string
                    format: date-time
                    example: "2025-09-11T10:30:00Z"
                    description: Data da última atualização da tarefa
        '400':
          description: Dados inválidos
        '404':
          description: Projeto não encontrado
