paths:
  /tasks/{id}:
    put:
      tags:
        - Tasks
      security:
        - BearerAuth: []
      summary: Atualizar uma tarefa existente
      description: Atualiza status, título ou descrição de uma tarefa
      parameters:
        - name: id
          in: path
          required: true
          description: ID da tarefa a ser atualizada
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  example: "Implementar autenticação de usuários - Atualizado"
                  description: Novo título da tarefa
                description:
                  type: string
                  example: "Desenvolver sistema de login com JWT, validação de senha e refresh token"
                  description: Nova descrição da tarefa
                status:
                  type: string
                  enum: [todo, in_progress, done]
                  example: "in_progress"
                  description: Novo status da tarefa
      responses:
        '200':
          description: Tarefa atualizada com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                    example: "a1b2c3d4-e5f6-7890-abcd-1234567890ab"
                    description: ID único da tarefa
                  project_id:
                    type: string
                    format: uuid
                    example: "0720a8f5-df8e-4356-9216-e84a4f67aa1f"
                    description: ID do projeto vinculado
                  title:
                    type: string
                    example: "Implementar autenticação de usuários - Atualizado"
                    description: Título da tarefa
                  description:
                    type: string
                    example: "Desenvolver sistema de login com JWT, validação de senha e refresh token"
                    description: Descrição da tarefa
                  status:
                    type: string
                    enum: [todo, in_progress, done]
                    example: "in_progress"
                    description: Status atual da tarefa
                  created_at:
                    type: string
                    format: date-time
                    example: "2025-09-11T10:30:00Z"
                    description: Data de criação da tarefa
                  updated_at:
                    type: string
                    format: date-time
                    example: "2025-09-11T12:45:00Z"
                    description: Data da última atualização da tarefa
        '400':
          description: Dados inválidos
        '404':
          description: Tarefa não encontrada
