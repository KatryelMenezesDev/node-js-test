paths:
  /users/{id}:
    get:
      tags:
        - Users
      summary: Buscar usuário por ID
      description: Retorna os dados de um usuário específico
      parameters:
        - name: id
          in: path
          required: true
          description: ID do usuário a ser buscado
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Usuário encontrado com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  name:
                    type: string
                  email:
                    type: string
                    format: email
                  created_at:
                    type: string
                    format: date-time
                  updated_at:
                    type: string
                    format: date-time
        '404':
          description: Usuário não encontrado
        '400':
          description: Erro ao buscar usuário
