paths:
  /users:
    post:
      tags:
        - Users
      summary: Criar um novo usuário
      description: Cria um novo usuário no sistema
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - email
                - password
              properties:
                name:
                  type: string
                  description: Nome do usuário
                email:
                  type: string
                  format: email
                  description: Email do usuário
                password:
                  type: string
                  minLength: 6
                  description: Senha do usuário (mínimo 6 caracteres)
      responses:
        '201':
          description: Usuário criado com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  name:
                    type: string
                  email:
                    type: string
                    format: email
                  created_at:
                    type: string
                    format: date-time
                  updated_at:
                    type: string
                    format: date-time
        '400':
          description: Dados inválidos ou email já existe
